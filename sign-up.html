<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM - Sign In</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

  <body>
    <div class="sup-container">
      <div class="sup-title">
        <H3>Sign Up</H3>
      </div>
      <div class="sup-inputs">
        <form>
          <input type="user" class="input-box" placeholder="">
          <input type="email" class="input-box" placeholder="">
          <input type="password" class="input-box" placeholder="">

        </form>
      
      </div>
      <div class="sup-button">
        <button><h3>Sign up</h3></button>
        <p><strong>Or sign up with social platforms</strong></p>
     </div>
      <div class="sup-icons"></div>
      <div class="sup-lady-at-desk">
        <img src="images/CRM-SignUp/Group 10.png" alt="img">
      </div>
      <div class="sup-empty-header"></div>
    </div>
    </body>
  </html>
  </body>
</html>
